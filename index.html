<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сервис комментариев</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1 class="title">Сервис комментариев cо спам фильтром</h1>
    <div class="container">
      <div class="chat">
        <h2 class="sub-title">Чат</h2>
      </div>
      <div class="leave-comment">
        <h2 class="sub-title">Оставьте комментарий</h2>
        <div class="show-name">
          <p class="question">Показывать ваше имя?</p>
          <label for="box" class="check-description">Да</label>
          <input class="check" type="radio" name="box" id="yes" checked />
          <label for="box" class="check-description">Нет</label>
          <input class="check" type="radio" name="box" id="no" />
        </div>
        <label class="description" id="name-description" for="name"
          >Ваше имя</label
        >
        <input type="text" name="name" id="name" class="username" />
        <label class="description" for="avatar">Ссылка на ваш аватар</label>
        <input type="url" name="avatar" id="avatar" class="avatar-link" />
        <label for="comment">Ваш коментарий:</label>
        <textarea
          name="comment"
          id="comment"
          cols="30"
          rows="10"
          class="comment"
        ></textarea>
        <button class="add-comment">Отправить</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
